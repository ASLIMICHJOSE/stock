<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm</title>
    <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sansation', sans-serif;
            font-weight: 300;
            font-style: normal;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-decoration: none;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 30px;
            background-color: #fff;
        }

        .left-section {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-btn {
            font-size: 24px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .menu-btn .bar {
            display: block;
            width: 32px;
            height: 1px;
            background: #222;
            border-radius: 2px;
            transition: transform 0.4s, opacity 0.4s;
        }

        .menu-btn.active .bar:nth-child(1) {
            transform: translateY(11px) rotate(55deg);
        }

        .menu-btn.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .bar:nth-child(3) {
            transform: translateY(-11px) rotate(-55deg);
        }

        #hello {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
            padding: 0;
            padding-left: 100px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 80px;
        }

        .header-right span {
            cursor: pointer;
        }

        #openSearch {
            transform: translateX(18px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            padding-bottom: 5px;
            display: inline-block;
            width: 150px;
            position: relative;
        }

        .search-container {
            display: none;
            position: absolute;
            top: 60px;
            background-color: #f9f7f8;
            width: 250px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(168, 168, 168, 0.1);
            margin-left: -1px;
            margin-top: 0;
            z-index: 1000;
        }

        .search-input {
            width: 80%;
            padding: 10px;
            border: none;
            border-bottom: 1.5px solid #999;
            font-size: 15px;
            background-color: transparent;
            outline: none;
            margin-left: -10px;
        }

        .back-btn {
            position: absolute;
            top: 15px;
            right: 10px;
            font-size: 20px;
            color: #0c0c0c;
            cursor: pointer;
            text-decoration: none;
        }

        .search-section h3 {
            font-size: 14px;
            color: #0b0808;
            margin: 15px 0 5px;
        }

        .search-list {
            list-style: none;
            padding-left: 0;
            color: #e5d7d7;
        }

        .search-list li {
            margin: 6px 0;
        }

        .search-list li a {
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }

        .search-list li a:hover {
            text-decoration: none;
        }

        .order-confirmation-container {
            display: flex;
            align-items: center;
            min-height: 90vh;
            background: #fff;
            margin-right: 0;
            margin-left: 0;
        }

        .order-content {
            display: flex;
            flex-direction: row;
            align-items: center;
            border-radius: 8px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);
            padding: 50px 40px;
            max-width: 525px;
            width: 75%;
            background: #f2eff0;
            gap: 40px;
            margin-left: 150px;
            height: 350px;
        }

        .shirt-image img {
            width: 220px;
            height: 220px;
            object-fit: cover;
            opacity: 100;
            background-color: #222;
            margin-right: 50px;
            background: #f2eff0;
        }

        .order-details {
            min-width: 240px;
            margin-right: 70px;
            margin-left: 0px;
            text-align: center;
        }

        .product-name {
            font-size: 1.4em;
            font-weight: 400;
            margin-bottom: 10px;
            letter-spacing: 2px;
            color: rgb(95, 95, 95);
        }

        .product-price {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #444;
        }

        .product-size {
            font-size: 1em;
            color: #444;
            margin-bottom: 15px;
        }

        .delivery-info {
            color: #444;
            font-size: 1em;
            margin-bottom: 8px;
        }

        .delivery-address {
            display: block;
            color: #222;
        }

        .delivery-date {
            color: #444;
            font-size: 1em;
            margin-bottom: 20px;
        }

        .order-confirmed {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 200px;
        }

        .tick-circle {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tick-circle svg {
            width: 210px;
            height: 210px;
        }

        .confirmed-btn {
            border: 2px solid #222;
            background: transparent;
            padding: 18px 40px;
            font-size: 1.8em;
            letter-spacing: 2px;
            cursor: pointer;
            transition: background 0.24s, color 0.24s;
            margin-top: 10px;
        }

        .confirmed-btn:hover {
            background: #dedede;
            color: #333;
        }

        /* Responsive Adjustments for Mobile */
        @media (max-width: 768px) {
            .header-right {
                max-height: 0;
                opacity: 0;
                overflow: hidden;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                gap: 15px;
                padding: 0 15px;
                background: #fff;
                border-top: 1px solid #ddd;
                transition: max-height 0.4s ease, opacity 0.4s ease, padding 0.3s ease;
            }

            .header-right.show {
                max-height: 500px;
                opacity: 1;
                padding: 15px;
            }

            .header-right > p.search-trigger,
            .header-right > span {
                display: block;
                width: 100%;
                text-align: left;
                font-size: 16px;
                cursor: pointer;
                padding: 10px 0;
                border-bottom: 1px solid #eee;
            }

            #openSearch {
                margin: 0;
                transform: none;
                border-bottom: none;
            }

            .search-container {
                width: 100%;
                margin-left: 0;
                top: 50px;
                padding: 15px;
            }

            .order-confirmation-container {
                flex-direction: column;
                min-height: auto;
                padding: 15px;
            }

            .order-content {
                flex-direction: column;
                width: 100%;
                max-width: none;
                margin-left: 0;
                padding: 15px;
                height: auto;
                gap: 20px;
            }

            .shirt-image img {
                width: 100%;
                height: 200px;
                margin-right: 0;
            }

            .order-details {
                min-width: 0;
                margin-right: 0;
                margin-left: 0;
                text-align: center;
            }

            .product-name {
                font-size: 1.2em;
                margin-bottom: 8px;
            }

            .product-price {
                font-size: 1.1em;
                margin-bottom: 12px;
            }

            .product-size {
                font-size: 0.9em;
                margin-bottom: 12px;
            }

            .delivery-info {
                font-size: 0.9em;
                margin-bottom: 6px;
            }

            .delivery-date {
                font-size: 0.9em;
                margin-bottom: 15px;
            }

            .order-confirmed {
                margin-left: 0;
                padding: 15px;
            }

            .tick-circle {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 15px;
            }

            .tick-circle svg {
                width: 150px;
                height: 150px;
            }

            .confirmed-btn {
                padding: 12px 30px;
                font-size: 1.4em;
            }
        }

        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 10px 10px;
                text-align: left;
            }

            .left-section {
                width: 100%;
                justify-content: flex-start;
                gap: 10px;
                padding-left: 0;
            }

            .header-right {
                padding: 0 10px;
            }

            .header-right.show {
                padding: 10px;
            }

            .header-right > p.search-trigger,
            .header-right > span {
                font-size: 14px;
                padding: 8px 0;
            }

            .search-container {
                top: 80px;
                padding: 10px;
            }

            .search-input {
                font-size: 14px;
                padding: 8px;
            }

            .back-btn {
                font-size: 18px;
                top: 12px;
                right: 8px;
            }

            .search-section h3 {
                font-size: 12px;
                margin: 10px 0 5px;
            }

            .search-list li a {
                font-size: 12px;
            }

            .order-confirmation-container {
                padding: 10px;
            }

            .order-content {
                padding: 10px;
                gap: 15px;
            }

            .shirt-image img {
                height: 150px;
            }

            .order-details {
                text-align: center;
            }

            .product-name {
                font-size: 1em;
                margin-bottom: 6px;
            }

            .product-price {
                font-size: 0.9em;
                margin-bottom: 10px;
            }

            .product-size {
                font-size: 0.8em;
                margin-bottom: 10px;
            }

            .delivery-info {
                font-size: 0.8em;
                margin-bottom: 5px;
            }

            .delivery-date {
                font-size: 0.8em;
                margin-bottom: 12px;
            }

            .order-confirmed {
                padding: 10px;
            }

            .tick-circle {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-bottom: 10px;
            }

            .tick-circle svg {
                width: 120px;
                height: 120px;
            }

            .confirmed-btn {
                padding: 10px 25px;
                font-size: 1.2em;
            }
        }

        @media (min-width: 768px) and (max-width: 1024px) {
            header {
                padding: 4px 20px;
            }

            .left-section {
                gap: 12px;
            }

            #hello {
                font-size: 28px;
                padding-left: 80px;
            }

            .header-right {
                gap: 40px;
                flex-direction: row;
                align-items: center;
            }

            .header-right input {
                padding-right: 30px;
            }

            #openSearch {
                width: 120px;
                transform: translateX(10px);
                display: inline-block;
            }

            #navMenu {
                max-height: none;
                opacity: 1;
                flex-direction: row;
                align-items: center;
                width: auto;
                padding: 0;
                background: none;
                border-top: none;
                overflow: visible;
            }

            #navMenu > p.search-trigger,
            #navMenu > span {
                display: inline-block;
                width: auto;
                text-align: center;
                font-size: 16px;
                padding: 5px 0;
                border-bottom: none;
            }

            .menu-btn {
                display: flex;
                padding-right: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="left-section">
            <div class="menu">
                <button id="menu-btn" class="menu-btn" style="padding:0; background:none; border:none; cursor:pointer;">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </button>
            </div>
            <h1 id="hello">ZYRAA</h1>
        </div>
        <div class="header-right" id="navMenu">
            <p id="openSearch" class="search-trigger">Search</p>
            <div id="searchPanel" class="search-container">
                <input type="text" class="search-input" placeholder="Search...">
                <span class="search-icon"></span>
                <a href="#" id="closeSearch" class="back-btn">x</a>
                <div class="search-section">
                    <h3>Recent</h3>
                    <ul class="search-list">
                        <li><a href="#">White shirts</a></li>
                    </ul>
                </div>
                <div class="search-section">
                    <h3>Suggestion</h3>
                    <ul class="search-list">
                        <li><a href="#">Bodycon</a></li>
                        <li><a href="#">Necklace</a></li>
                        <li><a href="#">Linen Trousers</a></li>
                        <li><a href="#">Shoes</a></li>
                    </ul>
                </div>
            </div>
            <span>Login</span>
            <span>Add to collection</span>
        </div>
    </header>
    <main>
        <div class="order-confirmation-container">
            <div class="order-content">
                <div class="shirt-image">
                    <img src="pics/card-port.jpg" alt="Product" id="productImage" />
                </div>
                <div class="order-details">
                    <div class="product-name" id="productName">WHITE SHIRT</div>
                    <div class="product-price" id="productPrice">₹2400.00</div>
                    <div class="product-size" id="selectedSize">Size: M</div>
                    <div class="delivery-info">Delivery at: <span class="delivery-address" id="deliveryAddress">pallavaram, chennai</span></div>
                    <div class="delivery-date">Delivery date: <span id="deliveryDate">21/09/2025</span></div>
                </div>
            </div>
            <div class="order-confirmed">
                <div class="tick-circle">
                    <svg viewBox="0 0 210 210">
                        <circle cx="105" cy="105" r="95" stroke="black" stroke-width="2" fill="#dcdcdc" />
                        <polyline points="60,110 100,150 150,60" stroke="black" stroke-width="2" fill="none" />
                    </svg>
                </div>
                <button class="confirmed-btn">ORDER CONFIRMED</button>
            </div>
        </div>
    </main>
    <script>
        // Menu button animation and nav toggle
        document.getElementById('menu-btn').addEventListener('click', function () {
            this.classList.toggle('active');
            document.querySelector('.header-right').classList.toggle('show');
        });

        // Search toggle
        const openSearch = document.getElementById('openSearch');
        const closeSearch = document.getElementById('closeSearch');
        const searchPanel = document.getElementById('searchPanel');

        openSearch.addEventListener('click', () => {
            searchPanel.style.display = 'block';
        });
        closeSearch.addEventListener('click', (e) => {
            e.preventDefault();
            searchPanel.style.display = 'none';
        });

        // Close nav menu on item click in mobile view
        document.querySelectorAll('.header-right > span, .header-right > p').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    document.querySelector('.header-right').classList.remove('show');
                    document.getElementById('menu-btn').classList.remove('active');
                }
            });
        });

        // Populate order details from localStorage on load
        window.addEventListener('load', () => {
            // Retrieve individual product details from localStorage
            const productName = localStorage.getItem('productName') || 'WHITE SHIRT';
            const productPrice = localStorage.getItem('productPrice') || '2400.00';
            const productImage = localStorage.getItem('productImage') || 'pics/card-port.jpg';
            const selectedSize = localStorage.getItem('selectedSize') || 'M';
            let addressDetails;
            try {
                addressDetails = JSON.parse(localStorage.getItem('addressDetails')) || { place_street_city: 'pallavaram, chennai' };
            } catch (e) {
                console.error('Error parsing addressDetails:', e);
                addressDetails = { place_street_city: 'pallavaram, chennai' };
            }
            const deliveryAddress = addressDetails.place_street_city || 'pallavaram, chennai';

            // Debugging: Log localStorage values
            console.log('localStorage productName:', productName);
            console.log('localStorage productPrice:', productPrice);
            console.log('localStorage productImage:', productImage);
            console.log('localStorage selectedSize:', selectedSize);
            console.log('localStorage addressDetails:', addressDetails);

            // Check for missing critical data and alert for debugging
            if (productName === 'WHITE SHIRT' || productPrice === '2400.00' || productImage === 'pics/card-port.jpg' || selectedSize === 'M') {
                console.warn('Some product details are using default values. Check if random.html or delivery.html is setting localStorage correctly.');
            }
            if (deliveryAddress === 'pallavaram, chennai') {
                console.warn('Delivery address is using default value. Check if delivery.html is setting addressDetails correctly.');
            }

            // Update DOM elements with data from localStorage
            document.getElementById('productName').textContent = productName;
            document.getElementById('productPrice').textContent = `₹${parseFloat(productPrice).toFixed(2)}`;
            document.getElementById('productImage').src = productImage;
            document.getElementById('selectedSize').textContent = `Size: ${selectedSize}`;
            document.getElementById('deliveryAddress').textContent = deliveryAddress;

            // Calculate delivery date (7 days from today, September 14, 2025)
            const today = new Date('2025-09-14T18:45:00+05:30'); // Current date and time in IST
            const deliveryDate = new Date(today);
            deliveryDate.setDate(today.getDate() + 7);
            const formattedDeliveryDate = deliveryDate.toLocaleDateString('en-GB', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric'
            });
            document.getElementById('deliveryDate').textContent = formattedDeliveryDate;
        });

        // Redirect on ORDER CONFIRMED button click
        document.querySelector('.confirmed-btn').addEventListener('click', () => {
            // Optional: Clear localStorage to prevent stale data (uncomment if needed)
            // localStorage.removeItem('productName');
            // localStorage.removeItem('productPrice');
            // localStorage.removeItem('productImage');
            // localStorage.removeItem('selectedSize');
            // localStorage.removeItem('addressDetails');
            // localStorage.removeItem('selectedProduct');
            // localStorage.removeItem('deliveryImage');
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
