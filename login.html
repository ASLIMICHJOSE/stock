<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockPulse - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Animated Gradient Background -->
  <div class="animated-bg"></div>

  <!-- Particle overlay -->
  <canvas id="particles"></canvas>

  <!-- Auth Container -->
  <div class="auth-wrapper">
    <div class="auth-card">
      <h1 class="brand">ðŸ“ˆ StockPulse</h1>
      <div class="tabs">
        <button id="loginTab" class="active" onclick="showLogin()">Login</button>
        <button id="registerTab" onclick="showRegister()">Register</button>
      </div>
      <div id="auth-box">
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <button class="submit-btn" onclick="login()">Login</button>
        <p>Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
      </div>
    </div>
  </div>

  <script src="particles.js"></script>
  <script src="script.js"></script>
</body>

</html>
