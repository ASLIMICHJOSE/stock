<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock Dashboard</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="logo">ðŸ“ˆ StockWatch</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Markets</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main class="container">

  <!-- STOCK CARDS -->
  <div id="stocksContainer" class="stocks-grid"></div>

  <!-- ADD NEW STOCK SECTION -->
  <section class="add-stock">
    <h2>Add New Stock</h2>
    <div class="add-stock-form">
      <input type="text" id="newStockName" placeholder="Stock Name">
      <input type="number" id="newStockPrice" placeholder="Initial Price" min="0">
      <button onclick="addStock()">Add Stock</button>
    </div>
  </section>

  <!-- LATEST UPDATES -->
  <section class="updates">
    <h2>Latest Updates</h2>
    <div id="updatesList" class="updates-feed"></div>
  </section>

</main>
<script src="script.js"></script>
</body>
</html>
