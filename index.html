<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- TradingView Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
 

  <!-- MAIN -->
  <div class="main">
    <!-- HEADER -->
    <header class="topbar">
  <div class="logo">ğŸ“ˆ StockWatch</div>
  <input type="text" placeholder="ğŸ” Search stocks..." class="search">
  <div class="header-icons">
    <span class="icon">ğŸ””</span>
    <span class="icon">âš™ï¸</span>
    <span class="profile">ğŸ‘¤</span>
  </div>
</header>


    <!-- DASHBOARD GRID -->
    <main class="dashboard">
      <!-- STOCKS -->
      <section class="card stocks">
        <h2>Stocks</h2>
        <div id="stocksContainer" class="stocks-grid"></div>
      </section>

      <!-- ADD STOCK -->
      <section class="card add-stock">
        <h2>Add New Stock</h2>
        <div class="add-stock-form">
          <input type="text" id="newStockName" placeholder="Stock Name">
          <input type="number" id="newStockPrice" placeholder="Initial Price" min="0">
          <button onclick="addStock()">Add Stock</button>
        </div>
      </section>

      <!-- UPDATES -->
      <section class="card updates">
        <h2>Latest Updates</h2>
        <div id="updatesList" class="updates-feed"></div>
      </section>

      <!-- REAL-TIME CHART -->
      <section class="card chart">
        <h2>Market Overview</h2>
        <div id="legend" class="chart-legend"></div>

      </section>
    </main>
  </div>

<script src="script.js"></script>
</body>
</html>
