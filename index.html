<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Stock Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- TradingView Lightweight Charts -->
  <script src="https://unpkg.com/lightweight-charts@4.2.1/dist/lightweight-charts.standalone.production.js"></script>
</head>
<body>
 

  <!-- MAIN -->
  <div class="main">

  <div class="header-icons">

    <!-- DASHBOARD GRID -->
    <main class="dashboard">
      <!-- STOCKS -->
      <section class="card stocks">

     <!-- ADD STOCK TRIGGER -->
<section class="card add-stock">

  <button class="open-modal-btn" onclick="openAddStockModal()">â• Add New Stock</button>
</section>

<!-- ADD STOCK MODAL -->
<div id="addStockModal" class="modal-overlay">
  <div class="modal-content">
    <span class="close-btn" onclick="closeAddStockModal()">âœ–</span>
    <h2>â• Add New Stock</h2>
    <form class="modal-form" onsubmit="addStock(); closeAddStockModal(); return false;">
      <div class="form-group">
        <span class="icon">ğŸ·ï¸</span>
        <input type="text" id="newStockName" placeholder="Stock Name" required>
      </div>
      <div class="form-group">
        <span class="icon">ğŸ’¹</span>
        <input type="text" id="newStockSymbol" placeholder="Symbol (e.g. AAPL)" maxlength="10" required>
      </div>

    </form>
  </div>
</div>


      <!-- UPDATES -->
      <section class="card updates">
        <h2>Latest Updates</h2>
        <div id="updatesList" class="updates-feed"></div>
      </section>

      <!-- REAL-TIME CHART -->
      <section class="card chart">
        <h2>Market Overview</h2>
        <div id="legend" class="chart-legend"></div>

      </section>
    </main>
  </div>

<script src="script.js"></script>
</body>
</html>
