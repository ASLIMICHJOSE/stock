<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zyraa Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Sansation:wght@300&display=swap" rel="stylesheet">
  
  <style>
    * {
      text-decoration: none;
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: #fff;
      font-family: 'Sansation', sans-serif;
      font-weight: 300;
      font-style: normal;
      overflow-x: hidden; /* Prevent horizontal scrolling */
    }

    #head {
      margin-top: 10px;
    }

    /* Header Styling */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 4px 20px;
      background-color: #fff;
      max-width: 100%;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .menu-btn {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      background: none;
      border: none;
      cursor: pointer;
      padding-right: 20px;
    }

    .menu-btn .bar {
      display: block;
      width: 32px;
      height: 1px;
      background: #222;
      border-radius: 2px;
      transition: transform 0.4s, opacity 0.4s;
    }

    .menu-btn.active .bar:nth-child(1) {
      transform: translateY(11px) rotate(55deg);
    }

    .menu-btn.active .bar:nth-child(2) {
      opacity: 0;
    }

    .menu-btn.active .bar:nth-child(3) {
      transform: translateY(-11px) rotate(-55deg);
    }

    #hello {
      font-size: 30px;
      font-weight: bold;
      margin: 0;
      padding-left: 20px;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-right: 300px;
    }

    .header-right span {
      cursor: pointer;
    }

    #openSearch {
      border-bottom: 1px solid rgba(0, 0, 0, 0.4);
      padding-bottom: 5px;
      width: 100px;
      cursor: pointer;
      position: relative;
    }

    /* Navigation Menu for Larger Screens */
    #navMenu {
      max-height: none;
      opacity: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
      width: auto;
      padding: 0;
      background: none;
      border-top: none;
      overflow: visible;
    }

    #navMenu > p.search-trigger,
    #navMenu > span {
      font-size: 16px;
      cursor: pointer;
      padding: 10px 0;
    }

    /* Tablet, Laptop, and Desktop View (min-width: 768px) */
    @media (min-width: 768px) {
      header {
        padding: 4px 20px;
      }

      .header-left {
        gap: 120px;
      }

      #hello {
        font-size: 28px;
        padding-left: 20px;
      }

      .header-right {
        gap: 45px;
      }

      #openSearch {
        width: 100px;
      }

      .menu-btn {
        display: flex;
        padding-right: 20px;
      }
    }

    @media (max-width: 768px) {
  #navMenu {
    position: absolute;     /* dropdown below header */
    top: 100%;              /* directly under header */
    left: 0;
    width: 100%;
    max-height: 0;
    opacity: 0;
    overflow: hidden;
    flex-direction: column;
    align-items: flex-start;
    gap: 15px;
    padding: 0;
    background: #fff;
    border-top: 1px solid #ddd;
    transition: max-height 0.4s ease, opacity 0.4s ease, padding 0.3s ease;
    z-index: 100;
  }

  #navMenu.show {
    max-height: 500px;
    opacity: 1;
    padding: 15px;
  }

  #navMenu > p.search-trigger,
  #navMenu > span {
    display: block;
    width: 100%;
    text-align: left;
    font-size: 16px;
    cursor: pointer;
    padding: 10px 15px;
    border-bottom: 1px solid #eee;
  }

  #openSearch {
    margin: 0;
    transform: none !important;
  }

  /* Optional: prevent header items from shifting */
  header {
    position: relative;
    z-index: 101; /* above menu for safety */
  }
}

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        text-align: left;
        padding: 4px 10px;
      }

      .header-left {
        width: 100%;
        justify-content: flex-start;
        gap: 10px;
        padding-left: 0;
      }

      #hello {
        font-size: 24px;
        padding-left: 10px;
        margin-top: 8px;
      }
    }

    /* Hero Section */
    .hero {
      width: 100%;
      max-width: 1450px;
      height: 400px;
      overflow: hidden;
      margin: 0 auto;
      margin-top: 50px;
      display: flex;
    }

    .hero-img {
      flex: 0.5;
      position: relative;
      margin: 0;
      height: 100%;
    }

    .hero-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      vertical-align: top;
    }

    /* Mobile View Adjustments */
    @media (max-width: 767px) {
      .hero {
        max-width: 100%;
        height: 200px;
        padding: 0 10px;
      }

      .hero-img {
        flex: 1;
        margin: 0;
      }

      .hero-img img {
        height: 100%;
        max-width: 100%;
      }
    }

    /* Offers Section */
    .offers {
      padding: 20px;
      text-align: center;
      margin-top: 50px;
    }

    .offers h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .offer-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 100%;
      max-width: 1450px;
      margin: 0 auto;
    }

    .img-wrapper {
      position: relative;
      display: flex;
    }

    .offer-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      border-radius: 5px;
    }

    .offer-strip {
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100%;
      background: #b1a8a7;
      color: #eedada;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      writing-mode: vertical-rl;
      text-orientation: upright;
      border-radius: 0 5px 5px 0;
    }

    /* Responsive Adjustments for Offer Section */
    @media (max-width: 767px) {
      .offer-grid {
        grid-template-columns: 1fr;
        max-width: 100%;
      }

      .offer-item img {
        height: 200px;
      }

      .offer-strip {
        width: 60px;
        font-size: 16px;
      }
    }

    /* Categories */
    .categories {
      padding: 50px; /* From sample */
      gap: 20px; /* From sample */
    }

    .categories h2 {
      margin-bottom: 50px; /* From sample */
      font-size: 22px;
      text-transform: lowercase; /* From sample */
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 images per row */
      gap: 45px; /* From sample .grid */
      width: 100%;
      max-width: 1450px; /* Match hero and offer sections */
      margin: 0 auto;
    }

    .card {
      border-radius: 12px;
      border: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .card-img-top {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 5px; /* From sample .grid img */
      background: #fff; /* From sample .product-grid img */
    }

    .product-grid span {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      text-align: center;
      color: #333;
      text-transform: capitalize;
    }

    /* Responsive Adjustments for Categories */
    @media (max-width: 576px) {
      .product-grid {
        grid-template-columns: 1fr; /* Single column on small screens */
        gap: 20px; /* From sample .product-grid */
      }
      .card-img-top {
        height: 180px;
      }
    }

    @media (min-width: 577px) and (max-width: 767px) {
      .product-grid {
        grid-template-columns: repeat(2, 1fr); /* 2 columns on tablet */
        gap: 20px; /* From sample .product-grid */
      }
      .card-img-top {
        height: 200px;
      }
    }

    @media (min-width: 768px) and (max-width: 991px) {
      .product-grid {
        grid-template-columns: repeat(3, 1fr); /* 3 columns for medium screens */
        gap: 20px; /* From sample .product-grid */
      }
      .card-img-top {
        height: 200px;
      }
    }

    @media (min-width: 992px) {
      .product-grid {
        grid-template-columns: repeat(6, 1fr); /* 6 columns for large screens */
        gap: 45px; /* From sample .grid */
      }
      .card-img-top {
        height: 260px;
      }
    }

    /* Placeholder for missing images */
    .placeholder {
      background-color: #ccc;
      width: 150px;
      height: 150px;
    }

    /* Wrapper for Vertical Stacking */
    .main-content {
      padding: 0 10px;
      max-width: 100%;
    }


@media (min-width: 1024px) and (max-width: 1440px) {
  .hero {
    display: flex;
    justify-content: center; /* center the two images */
  
    max-width: 1200px; /* shrink the hero container */
    height: 400px; /* keep height same as desktop */
    margin: 50px auto 0 auto;
  }

  .hero-img {
    flex: 1; /* equal width */
    max-width: 580px; /* make each image shrink */
  }

  .hero-img img {
    width: 100%;
    height: 100%;
    object-fit: cover; /* keep aspect ratio */
  }
}



    /* Adjustments for 1024px (laptop screens) */
@media (min-width: 992px) and (max-width: 1440px) {
  /* Header */
  .header-left {
    gap: 80px; /* reduce from 120px */
  }
  .header-right {
    margin-right: 50px; /* reduce margin for smaller screens */
    gap: 30px;
  }

  /* Hero section */
  .hero {
    height: 350px; /* slightly shorter to fit screen */
  }
  .hero-img img {
    object-fit: cover; /* ensures no zoomed effect */
  }

  /* Offers section */
  .offer-grid {
    gap: 15px; /* slightly reduce spacing */
  }
  .offer-item img {
    height: 250px; /* adjust to fit screen better */
  }
  .offer-strip {
    width: 80px; /* narrower strip for smaller screen */
    font-size: 16px;
  }

  /* Categories */
  .product-grid {
    gap: 30px; /* reduce spacing between cards */
  }
  .card-img-top {
    height: 220px; /* adjust to fit screen better */
  }
}

/* Header for 768px to look like 1440px */
@media (max-width: 768px) {
  header {
    flex-direction: row; /* Keep items in a row */
    justify-content: space-between;
    align-items: center;
    padding: 4px 20px; /* Same as desktop */
  }

  .header-left {
    gap: 120px; /* Same gap as 1440px */

  }

  #hello {
    font-size: 30px; /* Same as desktop */

  }

  .header-right {
    margin-right: 50px; /* Same as desktop */
    gap: 20px;
  }

  .menu-btn {
    display: flex;
    padding-right: 20px;
  }
}

/* Hero Section for 768px - no gap, same look as desktop */
@media (max-width: 769px) {
  .hero {
    max-width: 1200px; /* Shrink container to fit screen */
    height: 230px;      /* Reduce height */
    margin: 50px auto 0 auto;
    display: flex;
    gap: 0;             /* No space between images */
  }

  .hero-img {
    flex: 1;            /* Equal width for both images */
    max-width: 50%;     /* Each takes half of hero container */

  }

  .hero-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;  /* Keep image aspect ratio */
    display: block;
  }
}


/* Hero Section for 425px */
@media (max-width: 426px) {
  .hero {
    max-width: 100%;
    height: 130px;  /* Adjust height */
    margin: 50px auto 0 auto;
    display: flex;
    gap: 0;         /* No space between images */
  }

  .hero-img {
    flex: 1;        /* Equal width for both images */
    max-width: 50%; /* Each takes half */
    height: 100%;
  }

  .hero-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
}

/* Hero Section for 375px */
@media (max-width: 376px) {
  .hero {
    max-width: 100%;
    height: 130px;  /* Slightly smaller height */
    margin: 50px auto 0 auto;
    display: flex;
    gap: 0;         /* No space between images */
  }

  .hero-img {
    flex: 1;
    max-width: 50%;
    height: 100%;
  }

  .hero-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
}

/* Hero Section for 320px */
@media (max-width: 321px) {
  .hero {
    max-width: 100%;
    height: 100px;  /* Smallest height */
    margin: 50px auto 0 auto;
    display: flex;
    gap: 0;
  }

  .hero-img {
    flex: 1;
    max-width: 50%;
    height: 100%;
  }

  .hero-img img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
  }
}

/* Offer Section - Mobile View (3 in a row) */
@media (max-width: 769px) {
  .offer-grid {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns */
    gap: 10px; /* optional spacing */
    max-width: 100%;
    margin: 0 auto;
  }

  .offer-item img {
    height: 100px; /* adjust height for smaller screen */
    object-fit: cover;
    border-radius: 5px;
  }

  .offer-strip {
    width: 40px; /* smaller strip for mobile */

  }
}

/* Categories - Mobile View (2 images per row) */
@media (max-width: 767px) {
  .product-grid {
    display: grid;

    max-width: 100%;
    margin: 0 auto;
  }

  .card-img-top {
    height: 150px; /* adjust height for smaller screens */
    object-fit: cover;
    border-radius: 5px;
  }

  .product-grid span {
    font-size: 12px; /* smaller text for mobile */
  }
}

/* Header Responsive for 360px */
@media (max-width: 360px) {
  header {
    flex-direction: row; /* keep items in a row */
    justify-content: space-between;
    padding: 4px 10px;
  }

  .header-left {
    gap: 40px; /* reduce space between menu and logo */
  }

  #hello {
    font-size: 22px; /* shrink logo text */
    padding-left: 5px;
  }

  .menu-btn {
    padding-right: 10px;
  }

  .header-right {
    gap: 10px; /* tighter spacing */
    margin-right: 0;
  }

  #navMenu > p.search-trigger,
  #navMenu > span {
    font-size: 14px; /* smaller font inside dropdown */
    padding: 8px 12px;
  }
}

/* Header Responsive for 425px */
@media (max-width: 426px) {
  header {
    flex-direction: row;
    justify-content: space-between;
    padding: 4px 12px;
  }

  .header-left {
    gap: 50px; /* space between menu and logo */
  }

  #hello {
    font-size: 24px;
    padding-left: 5px;
  }

  .menu-btn {
    padding-right: 10px;
  }

  .header-right {
    gap: 12px;
    margin-right: 0;
  }

  #navMenu > p.search-trigger,
  #navMenu > span {
    font-size: 15px;
    padding: 8px 12px;
  }
}

/* Header Responsive for 375px */
@media (max-width: 375px) {
  header {
    flex-direction: row;
    justify-content: space-between;
    padding: 4px 10px;
  }

  .header-left {
    gap: 45px;
  }

  #hello {
    font-size: 22px;
    padding-left: 5px;
  }

  .menu-btn {
    padding-right: 8px;
  }

  .header-right {
    gap: 10px;
    margin-right: 0;
  }

  #navMenu > p.search-trigger,
  #navMenu > span {
    font-size: 14px;
    padding: 7px 10px;
  }
}

/* Header Responsive for 360px */
@media (max-width: 360px) {
  header {
    flex-direction: row;
    justify-content: space-between;
    padding: 4px 8px;
  }

  .header-left {
    gap: 40px;
  }

  #hello {
    font-size: 20px;
    padding-left: 5px;
  }

  .menu-btn {
    padding-right: 6px;
  }

  .header-right {
    gap: 8px;
    margin-right: 0;
  }

  #navMenu > p.search-trigger,
  #navMenu > span {
    font-size: 13px;
    padding: 6px 8px;
  }
}


  </style>
</head>
<body>
  <section id="head">
    <header>
      <div class="header-left">
        <div class="menu">
          <button id="menu-btn" class="menu-btn">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </button>
        </div>
        <h1 id="hello">ZYRAA</h1>
      </div>
      <div class="header-right" id="navMenu">
        <p id="openSearch" class="search-trigger">Search</p>
        <span>Login</span>
        <span>Add to collection</span>

    </header>
  </section>

  <div class="main-content">

            <img src="cats/offer2.jpg" alt="Offer 2">
            <span class="offer-strip">Offer</span>
          </div>
        </div>
        <div class="offer-item">
          <div class="img-wrapper">
            <img src="cats/offer3.jpg" alt="Offer 3">
            <span class="offer-strip">Offer</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
      <h2>categories</h2>
      <div class="product-grid">
        <div class="card">
          <a href="#">
            <img src="cats/cat3.jpg" alt="Shirt" class="card-img-top">

          </a>

          <a href="#">

          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="cats/cat1.jpg" alt="T-shirt" class="card-img-top">
            <span>T-shirt</span>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="cats/cat4.jpg" alt="Shorts" class="card-img-top">
            <span>Shorts</span>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="cats/cat5.jpg" alt="Dress" class="card-img-top">
            <span>Dress</span>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="cats/cat6.jpg" alt="Tank Top" class="card-img-top">

          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="cats/cat7.jpg" alt="Jacket" class="card-img-top">

        <div class="card">
          <a href="#">
            <img src="cats/cat8.jpg" alt="Sweater" class="card-img-top">

        </div>
        <div class="card">
          <a href="#">

          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="cats/cat10.jpg" alt="Shoe" class="card-img-top">
            <span>Coat</span>
          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="cats/cat11.jpg" alt="Party Wear" class="card-img-top">

          </a>
        </div>
        <div class="card">
          <a href="#">
            <img src="cats/cat12.jpg" alt="Jeans" class="card-img-top">
            <span>Jeans</span>
          </a>
        </div>
      </div>
    </section>
  </div>

  <script>
    document.getElementById('menu-btn').addEventListener('click', function () {
  this.classList.toggle('active');
  document.getElementById('navMenu').classList.toggle('show');
});

document.getElementById("openSearch").addEventListener("click", function() {
  window.location.href = "search.html";
});

document.querySelectorAll('#navMenu > span, #navMenu > p').forEach(item => {
  item.addEventListener('click', () => {
    if (window.innerWidth <= 768) {
      document.getElementById('navMenu').classList.remove('show');
      document.getElementById('menu-btn').classList.remove('active');
    }
  });
});


  </script>
</body>
