       * {
            text-decoration: none;
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        body {
            background: #fff;
            font-family: 'Sansation', sans-serif;
            font-weight: 300;
            font-style: normal;
        }

        #head { 
            margin-top: 10px;
        }

        /* Header Styling */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 4px 30px;
            background-color: #fff;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .menu-btn {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 10px;
            background: none;
            border: none;
            cursor: pointer;
            padding-right: 50px;
        }

        .menu-btn .bar {
            display: block;
            width: 32px;
            height: 1px;
            background: #222;
            border-radius: 2px;
            transition: transform 0.4s, opacity 0.4s;
        }

        .menu-btn.active .bar:nth-child(1) {
            transform: translateY(11px) rotate(55deg);
        }

        .menu-btn.active .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-btn.active .bar:nth-child(3) {
            transform: translateY(-11px) rotate(-55deg);
        }

        #hello {
            font-size: 30px;
            font-weight: bold;
            margin: 0;
            padding-left: 100px;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 80px;
        }

        .header-right span {
            cursor: pointer;
        }

        #openSearch {
            transform: translateX(18px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.4);
            padding-bottom: 5px;
            display: inline-block;
            width: 150px;
            position: relative;
            cursor: pointer;
        }
        #coll-1{
            cursor: pointer;
            color: #000000;
        }

        /* Tablet View Adjustments */
        @media (min-width: 768px) and (max-width: 1024px) {
            header {
                padding: 4px 20px;
            }

            .header-left {
                gap: 12px; /* Reduced spacing */
            }

            #hello {
                font-size: 28px;
                padding-left: 80px; /* Slightly reduced */
            }

            .header-right {
                gap: 40px; /* Reduced spacing */
                flex-direction: row; /* Same as desktop */
                align-items: center;
            }

            #openSearch {
                width: 120px;
                transform: translateX(10px);
                display: inline-block; /* Same as desktop */
            }

            #navMenu {
                max-height: none; /* Always visible like desktop */
                opacity: 1;
                flex-direction: row; /* Horizontal layout like desktop */
                align-items: center;
                width: auto;
                padding: 0;
                background: none;
                border-top: none;
                overflow: visible; /* Ensure no clipping */
            }

            #navMenu > p.search-trigger,
            #navMenu > span {
                display: inline-block; /* Inline like desktop */
                width: auto;
                text-align: center;
                font-size: 16px;
                padding: 5px 0; /* Reduced padding */
                border-bottom: none;
            }

            .menu-btn {
                display: flex; /* Show menu button in tablet view like desktop */
                padding-right: 30px; /* Reduced spacing */
            }
        }

        /* Mobile View */
        @media (max-width: 767px) {
            #navMenu {
                max-height: 0;
                opacity: 0;
                overflow: hidden;
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
                gap: 15px;
                padding: 0 15px;
                background: #fff;
                border-top: 1px solid #ddd;
                transition: max-height 0.4s ease, opacity 0.4s ease, padding 0.3s ease;
            }

            #navMenu.show {
                max-height: 500px;
                opacity: 1;
                padding: 15px;
            }

            #navMenu > p.search-trigger,
            #navMenu > span {
                display: block;
                width: 100%;
                text-align: left;
                font-size: 16px;
                cursor: pointer;
                padding: 10px 0;
                border-bottom: 1px solid #eee;
            }

            #openSearch {
                margin: 0;
                transform: none;
            }

            .menu-btn {
                display: flex; /* Ensure menu button is visible in mobile view */
            }

            .header-left {
                gap: 10px;
            }

            #hello {
                font-size: 26px;
                padding-left: 20px; /* Reduced padding for better alignment */
            }
        }

        @media (max-width: 480px) {

            }

            #hello {

    /* Hero Section */

      font-size: 32px;

    .offer-grid {
      display: grid;

      width: 100%;

      margin: 0 auto;

    .img-wrapper {
      position: relative;
      display: flex;
    }

    .offer-item img {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      border-radius: 5px;
    }

    .offer-strip {
      position: absolute;
      top: 0;
      right: 0;
      width: 100px;
      height: 100%;
      background: #b1a8a7;
      color: #eedada;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      writing-mode: vertical-rl;
      text-orientation: upright;
      border-radius: 0 5px 5px 0;
    }

    /* Responsive Adjustments for Offer Section */
    @media (max-width: 767px) {
      .offer-grid {
        grid-template-columns: 1fr;
        max-width: 100%;
      }

      .offer-item img {
        height: 200px;
      }

      .offer-strip {
        width: 60px;
        font-size: 16px;
      }
    }

    /* Categories */
    .categories {

    }

    .categories h2 {
      margin-bottom: 50px; /* From sample */
      font-size: 22px;
      text-transform: lowercase; /* From sample */
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr); /* 6 images per row */
      gap: 45px; /* From sample .grid */
      width: 100%;
      max-width: 1450px; /* Match hero and offer sections */
      margin: 0 auto;
    }

    .card {
      border-radius: 12px;
      border: none;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    .card-img-top {
