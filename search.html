<script>
document.addEventListener("DOMContentLoaded", () => {
    const searchInput = document.querySelector(".search-box input");
    const searchIcon = document.querySelector(".search-box img");
    const searchResults = document.querySelector(".search-results");
    const recentBox = document.querySelector(".recent");
    const recentList = document.getElementById("recent-list");

    // Map of search keywords to pages
    const searchMap = {
        "pants": "pants.html",
        "shorts": "short.html",
        "jacket": "jacket.html",
        "tanktop": "tanktop.html",
        "white shirt": "whiteshirt.html",
        "page": "page.html"
    };

    // Load recent searches from localStorage
    let recentSearches = JSON.parse(localStorage.getItem("recentSearches")) || [];

    // Update the Recent section UI
    function updateRecentUI() {
        recentList.innerHTML = "";

        if (recentSearches.length === 0) {
            recentList.innerHTML = "<p>No recent searches</p>";
        } else {
            let last3 = recentSearches.slice(-3).reverse();
            last3.forEach(search => {
                const link = document.createElement("a");
                link.href = searchMap[search.toLowerCase()] || "#";
                link.className = "just";
                link.textContent = search;
                recentList.appendChild(link);
                recentList.appendChild(document.createElement("br"));
            });
        }
    }

    // Perform search
    function performSearch() {
        const query = searchInput.value.trim().toLowerCase();
        if (!query) return;

        // Update recent searches
        recentSearches = recentSearches.filter(item => item.toLowerCase() !== query);
        recentSearches.push(query);

        if (recentSearches.length > 3) {
            recentSearches = recentSearches.slice(-3);
        }

        localStorage.setItem("recentSearches", JSON.stringify(recentSearches));
        updateRecentUI();

        // Redirect if match found
        if (searchMap[query]) {
            window.location.href = searchMap[query];
        } else {
            alert("No results found for: " + query);
        }

        searchInput.value = "";
        searchResults.style.display = "none"; // Hide dropdown after search
    }

    // Show dropdown on click of search input or icon
    searchInput.addEventListener("click", () => {
        if (searchResults.style.display !== "block") {
            updateRecentUI();
            searchResults.style.display = "block";
        }
    });

    searchIcon.addEventListener("click", () => {
        if (searchResults.style.display !== "block") {
            updateRecentUI();
            searchResults.style.display = "block";
        }
        performSearch();
    });

    // Search on Enter key
    searchInput.addEventListener("keydown", (event) => {
        if (event.key === "Enter") performSearch();
    });

    // Hide dropdown when clicking outside
    document.addEventListener("click", (event) => {
        if (!searchInput.contains(event.target) && !searchIcon.contains(event.target) && !searchResults.contains(event.target)) {
            searchResults.style.display = "none";
        }
    });

    // Initialize UI
    updateRecentUI();
});

// Menu button toggle
document.getElementById('menu-btn').addEventListener('click', function () {
    this.classList.toggle('active');   // Toggles hamburger animation
    const menu = document.getElementById('menu');
    if (menu) {
        menu.classList.toggle('active'); // Toggles menu visibility
    }
});





</script>
